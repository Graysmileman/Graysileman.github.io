<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>จิตรภานุ ยศติวงค์</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #FFC371, #FF5F6D);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      max-width: 350px;
      text-align: center;
      overflow: hidden;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 20px;
      object-fit: cover;
      border: 4px solid #FF5F6D;
    }
    .card h2 {
      margin: 15px 0 5px;
      color: #333;
    }
    .card p {
      margin: 5px 0;
      color: #666;
    }
    .card .tagline {
      margin: 15px;
      color: #FF5F6D;
      font-weight: bold;
    }
    .card .button {
      display: inline-block;
      margin: 15px 0 25px;
      padding: 10px 20px;
      background: #FF8066;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .card .button:hover {
      background: #FF5F6D;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="รูป จิตรภานุ">
    <h2>จิตรภานุ ยศติวงค์</h2>
    <p>อายุ 19 ปี</p>
    <p class="tagline">ฝันอยากเป็นโปรแกรมเมอร์</p>
    <a href="#" class="button">ติดต่อฉัน</a>
  </div>
</body>
</html>
